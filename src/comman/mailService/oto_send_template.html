<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="word-spacing: normal; background-color: #fafafa">
  <div style="
        display: none;
        font-size: 1px;
        color: #ffffff;
        line-height: 1px;
        max-height: 0px;
        max-width: 0px;
        opacity: 0;
        overflow: hidden;
      ">
    OTP for email confirmation
  </div>

  <div style="background-color: #fafafa" lang="und" dir="auto">
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%">
      <tr>
        <td>
          <div style="margin: 0 auto; max-width: 600px">
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%">
              <tr>
                <td style="
                      direction: ltr;
                      font-size: 0;
                      padding: 16px;
                      text-align: center;
                    ">
                  <div style="
                        background: #ffffff;
                        margin: 0 auto;
                        border-radius: 8px;
                        max-width: 568px;
                      ">
                    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="
                          background: #ffffff;
                          width: 100%;
                          border-radius: 8px;
                        ">
                      <tr>
                        <td style="
                              direction: ltr;
                              font-size: 0;
                              padding: 16px;
                              text-align: center;
                            ">
                          <div style="
                                font-size: 0;
                                text-align: left;
                                display: inline-block;
                                vertical-align: top;
                                width: 100%;
                              ">
                            <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                              <tr>
                                <td style="vertical-align: top; padding: 32px">
                                  <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                                    <tr>
                                      <td align="center" style="
                                            font-size: 0;
                                            padding: 10px 25px 16px;
                                            word-break: break-word;
                                          ">
                                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="
                                              border-collapse: collapse;
                                              border-spacing: 0;
                                            ">
                                          <tr>
                                            <td style="width: 180px">
                                              <img src="https://i.imghippo.com/files/xZkvY1724649505.png"
                                                alt="LogoIpsum" width="180" style="
                                                    border: 0;
                                                    display: block;
                                                    outline: none;
                                                    text-decoration: none;
                                                    height: auto;
                                                    width: 100%;
                                                    font-size: 13px;
                                                  " />
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td align="center" style="
                                            font-size: 0;
                                            padding: 0;
                                            word-break: break-word;
                                          ">
                                        <div style="
                                              font-family: Inter, Arial;
                                              font-size: 13px;
                                              line-height: 1;
                                              text-align: center;
                                              color: #000;
                                            ">
                                          <h1 style="margin: 16px 0">
                                            Please confirm your email
                                          </h1>
                                          <p>
                                            Use this code to confirm your
                                            email and complete signup.
                                          </p>
                                        </div>
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                          </div>

                          <div style="
                                font-size: 0;
                                text-align: left;
                                display: inline-block;
                                vertical-align: top;
                                width: 100%;
                              ">
                            <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                              <tr>
                                <td style="
                                      background-color: #ebe3ff;
                                      border-radius: 8px;
                                      vertical-align: top;
                                      padding: 16px;
                                    ">
                                  <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                                    <tr>
                                      <td align="center" style="
                                            font-size: 0;
                                            padding: 0;
                                            word-break: break-word;
                                          ">
                                        <div style="
                                              font-family: Inter, Arial;
                                              font-size: 32px;
                                              font-weight: 700;
                                              letter-spacing: 16px;
                                              line-height: 32px;
                                              text-align: center;
                                              color: #000;
                                            ">
                                          <p style="
                                                margin: 0;
                                                margin-right: -16px;
                                              ">
                                            {otp}
                                          </p>
                                        </div>
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                          </div>

                          <div style="
                                font-size: 0;
                                text-align: left;
                                display: inline-block;
                                vertical-align: top;
                                width: 100%;
                              ">
                            <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                              <tr>
                                <td style="
                                      vertical-align: top;
                                      padding-top: 16px;
                                    ">
                                  <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                                    <tr>
                                      <td align="center" style="
                                            font-size: 0;
                                            padding: 10px 25px;
                                            word-break: break-word;
                                          ">
                                        <div style="
                                              font-family: Inter, Arial;
                                              font-size: 13px;
                                              line-height: 1;
                                              text-align: center;
                                              color: #555;
                                            ">
                                          <p>
                                            This code is valid for 10 minutes.
                                          </p>
                                        </div>
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
